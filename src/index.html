<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="3xl:flex 3xl:h-full 3xl:gap-[350px]">
      <section
        class="bg-gradient-to-r from-[#21092F] via-[#421F42] to-[#21082E] h-[240px] p-4 3xl:h-screen 3xl:w-[483px] 3xl:p-0"
      >
        <div class="card-back">
          <h5
            class="text-[9px] tracking-[1.29px] justify-end flex items-center h-full text-white 3xl:text-sm 3xl:tracking-[2px]"
          >
            000
          </h5>
        </div>

        <div class="card-front">
          <img
            src="../images/card-logo.svg"
            alt=""
            class="w-[54px] 3xl:w-[84px]"
          />
          <div
            class="mt-[37px] space-y-[17px] 3xl:mt-[64px] 3xl:space-y-[25px]"
          >
            <h3
              class="text-lg tracking-[2.2px] text-white 3xl:text-[28px] 3xl:leading-[35px] 3xl:tracking-[3.4px]"
            >
              0000 0000 0000 0000
            </h3>
            <div class="flex justify-between">
              <h4
                class="text-[9px] text-white uppercase tracking-[1.29px] 3xl:text-sm 3xl:tracking-[2px]"
              >
                JANE APPLESEED
              </h4>
              <h4
                class="text-[9px] text-white uppercase tracking-[1.29px] 3xl:text-sm 3xl:tracking-[2px]"
              >
                00/00
              </h4>
            </div>
          </div>
        </div>
      </section>
      <section class="px-4 mt-[91px] 3xl:max-w-[381px] 3xl:mt-[275px]">
        <form action="" class="space-y-[20px]">
          <div>
            <label
              for="cardholder_name"
              class="block uppercase text-xs text-dark-violet tracking-[2px] mb-2"
              >Cardholder Name</label
            >
            <input
              type="text"
              id="first_name"
              class="border border-light-grayish text-[18px] leading-[22px] rounded-[8px] w-full py-[11px] px-[16px] focus:outline-gradient-1 text-dark-violet"
              placeholder="e.g. Jane Appleseed"
            />
          </div>
          <div>
            <label
              for="cardholder_name"
              class="block uppercase text-xs text-dark-violet tracking-[2px] mb-2"
              >Card Number</label
            >
            <input
              type="text"
              id="first_name"
              class="border border-light-grayish text-[18px] leading-[22px] rounded-[8px] w-full py-[11px] px-[16px] focus:outline-gradient-1 text-dark-violet"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>
          <div class="grid grid-cols-4 gap-[11px]">
            <div>
              <label
                for="cardholder_name"
                class="block uppercase text-xs text-dark-violet tracking-[2px] mb-2"
                >Exp. Date</label
              >
              <input
                type="text"
                id="first_name"
                class="border border-light-grayish text-[18px] leading-[22px] rounded-[8px] w-full py-[11px] px-[16px] focus:outline-gradient-1 text-dark-violet"
                placeholder="MM"
              />
            </div>
            <div>
              <label
                for="cardholder_name"
                class="block uppercase text-xs text-dark-violet tracking-[2px] mb-2"
              >
                (MM/YY)</label
              >
              <input
                type="text"
                id="first_name"
                class="border border-light-grayish text-[18px] leading-[22px] rounded-[8px] w-full py-[11px] px-[16px] focus:outline-gradient-1 text-dark-violet"
                placeholder="YY"
              />
            </div>
            <div class="col-span-2">
              <label
                for="cardholder_name"
                class="block uppercase text-xs text-dark-violet tracking-[2px] mb-2"
                >Exp. Date</label
              >
              <input
                type="text"
                id="first_name"
                class="border border-light-grayish text-[18px] leading-[22px] rounded-[8px] w-full py-[11px] px-[16px] focus:outline-gradient-1 text-dark-violet"
                placeholder="e.g. 123"
              />
            </div>
          </div>
          <button
            class="text-center w-full mt-[10px] bg-dark-violet text-white rounded-[8px] text-[18px] leading-[23px] py-[15px]"
          >
            Confirm
          </button>
        </form>
      </section>
    </div>
  </body>
</html>
